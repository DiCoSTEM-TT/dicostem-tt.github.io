<!-- Pre-footer: logos laterales + onda (clara/oscura) centrada -->
<div class="prefooter">
  <img class="pf-logo uex"
       src="{{ '/assets/img/logos/uex.svg' | relative_url }}"
       alt="Universidad de Extremadura" />

  <div class="pf-wave" aria-hidden="true">
    <span class="wave wave-light">
      {% include footer-wave.svg %}
    </span>
    <span class="wave wave-dark">
      {% include footer-wave-dark.svg %}
    </span>
  </div>

  <img class="pf-logo faculty"
       src="{{ '/assets/img/logos/facultad.svg' | relative_url }}"
       alt="Facultad de Educación y Psicología" />
</div>

<!-- Footer: logo institucional (SVG) a la izquierda + texto a la derecha -->
<footer class="site-footer">
  <div class="container footer-bar">
    <img class="footer-brand"
         src="{{ '/assets/img/logos/MICIU-Cofinanciado-AEI.svg' | relative_url }}"
         alt="Ministerio de Ciencia, Innovación y Universidades · Agencia Estatal de Investigación · Cofinanciado por la Unión Europea" />
    <div class="fineprint">
      Proyecto de I+D+i PID2022-140601OA-I00, financiado por MCIN/AEI/10.13039/501100011033/ y por FEDER «Una manera de hacer Europa».
    </div>
  </div>
</footer>
