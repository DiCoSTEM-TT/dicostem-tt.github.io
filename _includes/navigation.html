{% comment %}Navigation by language{% endcomment %}
{% if page.lang == "en" %}
  {% assign nav = site.data.navigation_en.main %}
{% else %}
  {% assign nav = site.data.navigation_es.main %}
{% endif %}
<nav class="nav" aria-label="Main">
  <button class="nav-toggle" aria-expanded="false" aria-controls="navList">â˜°</button>
  <ul id="navList" class="nav-list">
    {% for item in nav %}
      <li class="nav-item"><a class="nav-link" href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
</nav>
<script>
  (function(){
    const btn = document.querySelector('.nav-toggle');
    const list = document.getElementById('navList');
    if(btn && list){
      btn.addEventListener('click', function(){
        const exp = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', String(!exp));
        list.classList.toggle('open');
      });
    }
  })();
</script>
