{% assign current_lang = page.lang | default: site.lang %}
{% assign nav = site.data['navigation_' | append: current_lang ] %}

<header class="site-header">
  <div class="container topbar">
    <a class="logo" href="/{{ current_lang }}/">
      <img src="{{ '/assets/img/logos/DiCoSTEM-TT.svg' | relative_url }}" alt="DiCoSTEM-TT" />
      <div class="brand">
        <span class="project">DiCoSTEM-TT</span>
        <span class="claim">{{ site.claim[page.lang] | default: site.description }}</span>
      </div>
    </a>

    <div class="spacer"></div>
    {% include lang_switcher.html %}
    <button id="theme-toggle" title="Tema claro/oscuro" style="margin-left:.6rem;">ðŸŒ“</button>
  </div>

  <nav class="subnav">
    <div class="container">
      {% for item in nav %}
        <a href="{{ item.url | relative_url }}"
           class="{% if page.url == item.url %}active{% endif %}">{{ item.title }}</a>
      {% endfor %}
    </div>
  </nav>
</header>
