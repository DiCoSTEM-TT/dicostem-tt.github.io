<nav class="lang-switch" aria-label="Language">
  {% assign path = page.url %}
  {% if page.lang == "en" %}
    {% assign other = path | replace_first: '/en', '/es' %}
    <a href="{{ other | relative_url }}">ES</a> · <strong>EN</strong>
  {% else %}
    {% assign other = path | replace_first: '/es', '/en' %}
    <strong>ES</strong> · <a href="{{ other | relative_url }}">EN</a>
  {% endif %}
</nav>
